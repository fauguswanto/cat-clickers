<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker V.0.6</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="counter">0 ❤️</div>
    <div id="hps">0/s</div>
        <div class="change-animation">
        <button id="animation1">Use Mouse Toy</button>
        <button id="animation2">Use Totebag</button>
        <button id="animation3">Use Mp3 Player</button>
    </div>
    <button id="catButton">
        <img height="350" width="350" src="assets/default_idle.png" alt="default pose">
    </button>

    <div class="shop">
        <button id="button-1">Buy Mouse Toy (+ 1/s) <br> cost: 50 Happiness</button>
        <button id="button-2">Buy Tote Bag (+ 10/s) <br> cost: 250 Happiness</button>
        <button id="button-3">Buy MP3 Player (+ 50/s) <br> cost: 1,000 Happiness</button>
    </div>
</body>
</html>
